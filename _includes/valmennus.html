---
layout: default
---
<header class="display-4 pt-3 pb-3 mt-3 mb-1">
  <h1>{{ title }}</h1>
</header>

<main>
  {% if highlightedContent %}
  <div class="float-md-end col-md-auto ps-md-4 pb-3" style="max-width: 400px;">
    <div class="card border-primary shadow position-relative">
      <div class="position-absolute top-0 end-0 p-2">
        <span class="badge rounded-pill text-bg-info">Uutta!</span>
      </div>
      <div class="card-body">
        <h3 class="card-title">{{ highlightedTitle }}</h3>
        <div class="highlighted-content" style="text-wrap: balance">
          {{ highlightedContent | markdown | safe }}
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  {{ content | safe }}
</main>

{% if scripts %}
{{ scripts | safe }}
{% endif %}
